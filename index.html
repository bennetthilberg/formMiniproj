<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Mini Project</title>
</head>
<body>
    <form id="theForm">
        <label for="email">Email:</label>
        <input class="inp" type="email" name="email" id="email">

        <label for="country">Country:</label>
        <input class="inp" type="text" name="country" id="country">

        <label for="zip">Zip Code:</label>
        <input class="inp" type="number" name="zip" id="zip">

        <label for="pass">Password:</label>
        <input class="inp" type="password" name="pass" id="pass">

        <label for="cpass">Confirm Password:</label>
        <input class="inp" type="password" name="cpass" id="cpass">
    </form>
</body>
</html>
